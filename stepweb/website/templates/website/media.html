{% extends "website/index.html" %} 
{% load website.website_extras %}

{% block content %}

{% if urls %}
<div class="row hometext meedoenblock">
    <h4>Links</h4>
    <p class="textblack">
        <ul class='docslist'>
            {% for url in urls %}
                <li><a target='__blank' href="{{ url.url }}">{{ url.label }}</a></li>
            {% endfor %}
        </ul>
    </p>
</div>
{% endif %}

{% if videos %}
<div class="row hometext meedoenblock">
    <h4>Video's</h4>
    <div class="textblack center" style="margin: auto; display:block; padding-bottom: 10px">
        {% for v in videos %}
            {{ v.iframe | safe }}
        {% endfor %}
    </div>
</div>
{% endif %}

{% endblock %}
