{% extends "website/index.html" %} 
{% load website.website_extras %}

{% block content %}

<div class="row hometext meedoenblock doneerblok">
    <h4>Aanmelden nieuwsbrief</h4>

    <p class="textblack">
    <div class="row">
        <div class="input-field col s12 m12">
        <form name='emailformulier' class="formblok" action="{% url 'mailinglijst' %}" method='post' class="col s12">
            {% csrf_token %}
            <div class='row'></div>
            <div class="row">
                <div class="input-field col s12">
                    <input name='{{ emailform.email.html_name }}' id="{{ emailform.email.id_for_label }}"
                        type="email" class="validate" required>
                    <label for="{{ emailform.email.id_for_label }}">Email</label>
                </div>
            </div>
            <div class="row center">
                Door je aan te melden ga je akkoord met de <a target="__blank__" href="{% settings_value "
                    PRIVACY_URL" %}">privacy voorwaarden</a>.
            </div>
            <div class="row center">
                <button id="verstuurknop" name='Submit' class="btn btnblack" type='submit'>Verstuur</button>
            </div>
        </form>
        </div>
    </div>
    </p>
</div>

{% endblock %}
